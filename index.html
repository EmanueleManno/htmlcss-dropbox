<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Informazioni aggiuntive-->
    <meta name="keywords" content="Dropbox,Esercizio,Boolean">   
    <meta name="description" content="Ecco a voi la riproduzione del sito Dropbox"> 
    <meta name="author" content="Emanuele Studente Classe 100">
    <!--Collegamento del file HTML con il CSS-->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!--Importazione Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Titolo e icona della pagina-->
    <link rel="icon" href="favicon.ico" type="image/png">
    <title>BoolBox</title>
</head>
<body>
    <!--Header della pagina-->
    <header class="border">

        <!--Sezione sinistra dell'header-->
        <div class="header-drop-info border">
            <ul class="header-list">
                <li class="border"></li>
                <li class="border"></li>
                <li class="border"></li>
                <li class="border"></li>
            </ul>
        </div>

        <!--Sezione destra dell'header-->
        <div class="header-user border">
            <ul class="header-list">
                <li class="border"></li>
                <li class="border"></li>
                <li class="border"></li>
                <li class="border"></li>
            </ul>
        </div>
    </header>

    <!--Corpo principale della pagina-->
    <main>

        <!--Prima sezione in alto col titolo e sfondo azzurro-->
        <section class="title-section border">

            <!--Contenuto della prima sezione-->
            <div class="title-section-content big-container border">

                <!--Titolo della sezione-->
                <div class="title border"></div>

                <!--Area del sottotitolo comprensiva di immagine-->
                <div class="subtitle border">

                    <!--Parte testuale del sottotitolo-->
                    <div class="text-content border">
                        <ul class="subtitle-list">
                            <li class="border"></li>
                            <li class="border"></li>
                            <li class="border"></li>
                            <li class="border"></li>
                        </ul>
                    </div>

                </div>

            </div>

        </section>

        <!--Seconda sezione piano business-->
        <section class="business-section border">

            <!--Contenuto della seconda sezione-->
            <div class="business-section-content small-container border">

                <!--Titolo della sezione-->
                <div class="business-title border"></div>

                <!--Fatturazione-->
                <div class="business-billing border"></div>

                <!--Piani di abbonamento-->
                <div class="business-plans border">

                    <!--Piano Professional-->
                    <div class="plan border">

                        <!--Titolo Professional-->
                        <div class="plan-title border"></div>
                        <!--Contenuto del piano Professional-->
                        <div class="plan-description border">
                            <div class="plan-description-content border"></div>
                            <div class="plan-description-content border"></div>
                            <div class="plan-description-content border"></div>
                            <div class="plan-description-content border"></div>
                            <div class="plan-description-content border"></div>
                            <div class="plan-description-content border"></div>
                            <div class="plan-description-content border"></div>
                            <div class="plan-description-content border"></div>
                        </div>
                        <div class="plan-summary border">
                            <div class="prof-summary-content border"></div>
                            <div class="prof-summary-content border"></div>
                            <div class="prof-summary-content border"></div>
                        </div>
                    </div>

                    <!--Piano Advanced-->
                    <div class="plan border ">

                        <!--Titolo Advanced-->
                        <div class="plan-title border"></div>
                        <!--Contenuto del piano Advanced-->
                        <div class="plan-description border">
                            <div class="plan-description-content border"></div>
                            <div class="plan-description-content border"></div>
                            <div class="plan-description-content border"></div>
                            <div class="plan-description-content border"></div>
                            <div class="plan-description-content border"></div>
                            <div class="plan-description-content border"></div>
                            <div class="plan-description-content border"></div>
                            <div class="plan-description-content border"></div>
                        </div>
                        <div class="plan-summary border">
                            <div class="advanced-summary-content border"></div>
                            <div class="advanced-summary-content border"></div>
                            <div class="advanced-summary-content border"></div>
                            <div class="advanced-summary-content border"></div>
                            <div class="advanced-summary-content border"></div>
                            <div class="advanced-summary-content border"></div>
                        </div>
                    </div>

                    <!--Piano Enterprise-->
                    <div class="plan border">
                        
                        <!--Titolo Enterprise-->
                        <div class="plan-title border"></div>
                        <!--Contenuto del piano Enterprise-->
                        <div class="plan-description border">
                            <div class="plan-description-content border"></div>
                            <div class="plan-description-content border"></div>
                            <div class="plan-description-content border"></div>
                            <div class="plan-description-content border"></div>
                            <div class="plan-description-content border"></div>
                            <div class="plan-description-content border"></div>
                            <div class="plan-description-content border"></div>
                            <div class="plan-description-content border"></div>
                        </div>
                        <div class="plan-summary border">
                            <div class="enter-summary-content border"></div>
                            <div class="enter-summary-content border"></div>
                            <div class="enter-summary-content border"></div>
                            <div class="enter-summary-content border"></div>
                        </div>
                    </div>

                </div>

            </div>

        </section>

        <!--Sezione Team-->
        <section class="team-section small-container border">

            <!--Contenuto della sezione Team-->
            <div class="team-section-content border">

                <!--Titolo Team-->
                <div class="team-plan-title border"></div>

                <!--Contenuto del piano Team-->
                <div class="team-plan-content border">
                    <div class="team-plan-description border">
                        <div class="team-plan-description-content border"></div>
                        <div class="team-plan-description-content border"></div>
                        <div class="team-plan-description-content border"></div>
                    </div>
                    <div class="team-plan-button border"></div>
                </div>
            </div>

        </section>

        <!--Sezione Partner-->
        <section class="partner-section small-container border">

            <!--Colonna relativa all'immagine-->
            <div class="partner-img-col border"></div>

            <!--Colonna del resto del contenuto -->
            <div class="partner-content-col border">
                <div class="partner-content-title border"></div>
                <div class="partner-content-subtitle border"></div>
                <div class="partner-content-button border"></div>
            </div>
        </section>

        <!--Sezione Operazioni-->
        <section class="operation-section small-container border">

            <!--Titolo della sezione-->
            <div class="operation-title border"></div>

            <!--Colonne delle operazioni-->
            <div class="operation-col border">

                <!--Prima colonna -->
                <div class="operation-col-card border">
                    <div class="card-img border"></div>
                    <div class="card-title border"></div>
                    <div class="card-subtitle border"></div>
                </div>

                <!--Seconda colonna -->
                <div class="operation-col-card border">
                    <div class="card-img border"></div>
                    <div class="card-title border"></div>
                    <div class="card-subtitle border"></div>
                </div>

                <!--Terza colonna -->
                <div class="operation-col-card border">
                    <div class="card-img border"></div>
                    <div class="card-title border"></div>
                    <div class="card-subtitle border"></div>
                </div>

                <!--Quarta colonna -->
                <div class="operation-col-card border">
                    <div class="card-img border"></div>
                    <div class="card-title border"></div>
                    <div class="card-subtitle border"></div>
                </div>

                <!--Quinta colonna -->
                <div class="operation-col-card border">
                    <div class="card-img border"></div>
                    <div class="card-title border"></div>
                    <div class="card-subtitle border"></div>
                </div>

                <!--Sesta colonna -->
                <div class="operation-col-card border">
                    <div class="card-img border"></div>
                    <div class="card-title border"></div>
                    <div class="card-subtitle border"></div>
                </div>
            </div>
        </section>

        <!--Sezione numero di utenti-->
        <section class="number-of-users small-container">

            <!--Titoletto-->
            <div class="users-title border"></div>
            <!--Link-->
            <div class="users-link border"></div>   

        </section>

        <!--Sezione loghi-->
        <section class="logos border">

            <!--Primo gruppo di 4 loghi-->
            <div class="logo-col border">
                <div class="logo-content first-logo border"></div>
                <div class="logo-content second-logo border"></div>
                <div class="logo-content third-logo border"></div>
                <div class="logo-content fourth-logo border"></div>
            </div>

            <!--Parte centrale-->
            <div class="logo-col border"></div>

            <!--Secondo gruppo dei 4 loghi-->
            <div class="logo-col border">
                <div class="logo-content fifth-logo border"></div>
                <div class="logo-content sixth-logo border"></div>
                <div class="logo-content seventh-logo border"></div>
                <div class="logo-content eight-logo border"></div>
            </div>

        </section>

        <!--Sezione prova gratuita-->
        <section class="free-try border">

            <!--Contenuto della sezione prova gratuita-->
            <div class="free-try-content small-container border">

                <!--Parte testuale-->
                <div class="free-try-text border"></div>

                <!--Bottone di sezione-->
                <div class="free-try-button border"></div>  
            </div>

        </section>
    </main>
</body>
</html>
